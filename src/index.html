<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Slack Face</title>

	<body>
		<h1>SLACK FACE</h1>
		<div class="container">
			<div class="button-container">
				<button id="clear">Clear</button>
				<button id="poly-btn">Polygon</button>
				<button id="draw">Free Hand</button>
				<div class="style">
					<input id="color-pick" type="color" />
					<input id="brush" type="range" name="brush" min="1" max="30" />
				</div>
			</div>
			<canvas
				id="sketch"
				height="600"
				width="800"
				style="border: 1px solid black"
			>
			</canvas>
		</div>
		<div id="root"></div>
	</body>
