<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <script src="main.js" type="module" defer></script> -->
		<title>FACE FACE</title>
	<script defer src="main.js"></script></head>
	<body>
		<page>
			<div class="container">
				<header>FACE FACE</header>
				<div class="button-container">
					<button id="clear" class="eraser-btns">Clear</button>
					<button id="eraser" class="eraser-btns">Eraser</button>
					<button id="poly-btn">Polygon</button>
					<button id="draw">Free Hand</button>
					<button id="face">Face</button>
					<button id="face">Eyes</button>
					<button id="face">Mouth</button>
					<div class="style">
						<input id="color-pick" type="color" />
						<input id="brush" type="range" name="brush" min="1" max="30" />
					</div>
				</div>
				<div class="file-container">
					<button id="save-img-btn" type="button">Save Face</button>
				</div>
				<canvas
					id="sketch"
					height="600"
					width="800"
					style="border: 1px solid black"
				>
				</canvas>
			</div>
			<!--container-->
			<div id="root"></div>
		</page>
	</body>
</html>
